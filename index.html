<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wordle</title>
  </head>

  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__menu-icons">
          <img src="assets/menu.svg" alt="menu" />
        </div>
        <div class="menu-bar__title">
          <div>Wordle</div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/question.svg" alt="question" />
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/set-up.svg" alt="set-up" />
        </div>
      </div>
    </header>

    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keybord-row row-1">
        <button class="data-key" data-key="Q">Q</button>
        <button class="data-key" data-key="W">W</button>
        <button class="data-key" data-key="E">E</button>
        <button class="data-key" data-key="R">R</button>
        <button class="data-key" data-key="T">T</button>
        <button class="data-key" data-key="Y">Y</button>
        <button class="data-key" data-key="U">U</button>
        <button class="data-key" data-key="I">I</button>
        <button class="data-key" data-key="O">O</button>
        <button class="data-key" data-key="P">P</button>
      </div>

      <div class="keybord-row row-2">
        <button class="data-key" data-key="A">A</button>
        <button class="data-key" data-key="S">S</button>
        <button class="data-key" data-key="D">D</button>
        <button class="data-key" data-key="F">F</button>
        <button class="data-key" data-key="G">G</button>
        <button class="data-key" data-key="H">H</button>
        <button class="data-key" data-key="J">J</button>
        <button class="data-key" data-key="K">K</button>
        <button class="data-key" data-key="L">L</button>
      </div>

      <div class="keybord-row row-3">
        <button class="data-key_return" data-key="ENTER">ENTER</button>
        <button class="data-key" data-key="Z">Z</button>
        <button class="data-key" data-key="X">X</button>
        <button class="data-key" data-key="C">C</button>
        <button class="data-key" data-key="V">V</button>
        <button class="data-key" data-key="B">B</button>
        <button class="data-key" data-key="N">N</button>
        <button class="data-key" data-key="M">M</button>
        <button class="data-key_return" data-key="X">
          <img src="assets/backspace.svg" alt="backspace" />
        </button>
      </div>
    </footer>
  </body>
</html>
